<html lang="en">
    <head>
        <title>
            Register
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

            <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>

                https://firebase.google.com/docs/web/setup#available-libraries -->

        <!--===============================================================================================-->
        <!--firebase configuration moved to config.js -->
        <script src="js/config.js"></script>
        <script src="js/registeruser.js"></script>
        <script src="js/menu.js"></script>
        <link rel="stylesheet" type="text/css" href="css/opentry.css">
        
    </head>
    <body onload="initMenu()">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="home.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <!-- dynamic menu -->
                </div>
            </nav>
        </div>
        <form>
            <div class="container register-form">
                <div class="form">
                    <div class="note">
                        <p>Register User</p>
                    </div>
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="user_id" name="username" placeholder="Name" required >
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" type="email" id="email_id"name="email" placeholder="Email" required >
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" type="password" id="password_id" name="password" placeholder="Password" required >
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <select id="role_id" name="role">
                                        <option value="#">Select</option>
                                        <option value="admin">Admin</option>
                                        <option value="doctor">Doctor</option>
                                        <option value="guest">Guest</option>
                                    </select>
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" onclick="insertUser()"> Register </button>
                                </div>
                            </div>                
                        </div>
                    </div>
                </div>
            </div>
        </form>  
    </body>
</html>
