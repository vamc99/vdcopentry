<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OP Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="js/opentry.js"></script>

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Add New User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Patient Update</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reports</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <form onsubmit="return false">
            <div class="container register-form">
                <div class="form">
                    <div class="note">
                        <p>OP Entry Form</p>
                    </div>
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="date" class="form-control"  name="opdate" value="" required/>
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Patient Name" name="pname" value="" required/>
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Phone" name="phone" value="" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Age" name="age" value="" required/>        
                                </div>
                            </div>
                        </div><div class="row">
                            <div class="col-md-6">
                                <div>
                                    <label style="font-weight: bold;color: blue;">Patient</label>   
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><input type="radio" name="patient" value="new"  class="radiobtn" checked>New</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                    <label><input type="radio" name="patient" value ="old" class="radiobtn">Old</label>
                            </div>
                        </div>
                         <div class="row">
                             <div class="col-md-6">
                                 <div>
                                     <label style="font-weight: bold;color: blue;">Gender</label>   
                                 </div>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-6">
                                 <label><input type="radio" name="gender" value="Male"  class="radiobtn" checked>Male</label>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-6">
                                     <label><input type="radio" name="gender" value ="Female" class="radiobtn">Female</label>
                             </div>
                         </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <label style="font-weight: bold;color: blue;">MAXILLA</label>                              
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" id="maxilla">
                                    <button type="button" class="btn btn-primary btn-circle" id="maxillabtn" onclick="addteeth('maxilla')">
                                        <i class="fa fa-plus fa-lg"></i>
                                    </button>
                                </div>  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <label style="font-weight: bold;color: blue;">MANDIBLE</label>                              
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" id="mandible">
                                    <button type="button" class="btn btn-primary btn-circle" id="mandiblebtn" onclick="addteeth('mandible')"> 
                                        <i class="fa fa-plus fa-lg"></i>
                                    </button>
                                </div> 
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Remarks" name="aboutpatient" value="" required/>  
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="file" class="form-control" name="extraoral" value=""/>
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="file" class="form-control"  name="interaoral" value="" />
                                </div>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">  
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" onclick="insertRecord()">Submit</button>
                                </div> 
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div> 
        </form>        
    </body>    
</html>
